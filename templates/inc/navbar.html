{% load static%}

<div class="container-fluid">
    <div class="row border-top px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; margin-top: -1px; padding: 0 30px;">
                <h6 class="m-0">Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                <div class="navbar-nav w-100 overflow-hidden" style="height: 410px" id="category-container">
                    <!-- Categories will be dynamically added here -->
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                        <a href="{% url 'products_page' %}" class="nav-item nav-link">products</a>
                        <a href="contact.html" class="nav-item nav-link">Contact</a>
                        <a href="contact.html" class="nav-item nav-link">About</a>
                    </div>
                    <div class="navbar-nav ml-auto py-0">
                        <a href="{% url 'login'%}" class="nav-item nav-link">Login/register</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>







<script>
    document.addEventListener('DOMContentLoaded', function () {
      // Fetch categories from the backend API
      fetch('/categories_list/')
        .then(response => response.json())
        .then(data => {
          const categoryContainer = document.querySelector('#navbar-vertical .navbar-nav');
  
          // Function to recursively generate nested category links
          function generateCategoryLinks(categories) {
            const categoryList = document.createElement('div'); // Parent container to hold the category link and its children
            categories.forEach(category => {
              const categoryLink = document.createElement('a');
              categoryLink.setAttribute('href', '#'); 
              categoryLink.classList.add('nav-item', 'nav-link');
              categoryLink.textContent = category.name;
  
              // Check if the category has children (nested categories)
              if (category.children && category.children.length > 0) {
                const childrenContainer = document.createElement('div');
                childrenContainer.classList.add('nav', 'flex-column', 'pl-3');
                childrenContainer.appendChild(generateCategoryLinks(category.children));
                categoryLink.appendChild(childrenContainer);
              }
  
              categoryList.appendChild(categoryLink);
            });
  
            return categoryList; // Return the parent container
          }
  
          // Start generating category links with the root categories
          const rootCategories = generateCategoryLinks(data);
          categoryContainer.appendChild(rootCategories); // Append the root categories to the main container
        })
        .catch(error => {
          console.error('Error fetching category data:', error);
        });
    });
  </script>
